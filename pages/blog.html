<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adam's Blog Page</title>
    <link rel="stylesheet" href="../styles/style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/themes/prism.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/components/prism-java.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/components/prism-c.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/components/prism-latex.min.js"></script>
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$']],
                displayMath: [['$$', '$$']],
                processEscapes: true,
                processEnvironments: true
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code']
            }
        };
    </script>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Adam's Blog Page</h1>
    </header>
    
    <!-- Navigation Bar -->
    <nav>
        <a href="../index.html">Welcome Page</a>
        <a href="./blog.html">Blog Page</a>
        <a href="./resume.html">Dynamic Resume</a>
    </nav>

    <div class="content-container">
        <div class="controls">
            <button class="sort-btn active" id="sort-newest">Newest First</button>
            <button class="sort-btn" id="sort-oldest">Oldest First</button>
        </div>

        <section class="card-container" id="postsContainer">
            <div class="loading" id="loadingIndicator">
                <i class="fas fa-spinner fa-spin"></i> Loading blog posts...
            </div>
        </section>
    </div>
    
    <div class="close-btn" id="closeBtn">
        <i class="fas fa-times"></i>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>Created by Adam Field</p>
            <div class="footer-socials">
                <span class="contact-label">Contact me:</span>
                <div class="social-icons">
                    <a href="mailto:adfield@wpi.edu" title="Email">
                        <img src="../assets/email_logo.svg" alt="email logo">
                    </a>
                    <a href="https://www.linkedin.com/in/adfield/" target="_blank" title="LinkedIn">
                        <img src="../assets/linkedin_logo.png" alt="linkedin logo">
                    </a>
                    <a href="https://github.com/AdamField118" target="_blank" title="GitHub">
                        <img src="../assets/github_logo.svg" alt="github logo">
                    </a>
                </div>
            </div>
        </div>
    </footer>
    
    <script src="../scripts/blog.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-chtml.min.js"></script>
</body>
</html>
